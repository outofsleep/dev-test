#ice-substrate artifact deployment on dev environments
name: ice-substrate artifact deployment on dev environments

on:
  push:
    branches: [ main ]

jobs:
       
  copy-artifacts:
    runs-on: ubuntu-latest
    steps:

      - name: Create temp dir
        run: 
          mkdir temp
      - name: change directory
        run:  
          cd temp
      - name: copy artifact
          wget https://github.com/outofsleep/dev-test/files/8059273/ice-node.zip
      - name: Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with: 
          name: ice-node
          path: .
       
  deploy-rpc:
    needs: copy-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY_RPC }} 
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST_RPC }} >> ~/.ssh/known_hosts

      - uses: actions/download-artifact@v2
        with:
          name: ice-node
          path: .
      - name: Deploy with rsync
        run: 
          ssh ${{ secrets.SSH_USER_RPC }}@${{ secrets.SSH_HOST_RPC }}
          systemctl stop rpc
          rm -rvf /root/ice-node/ice-node
          exit
          rsync -avz downloads/* ${{ secrets.SSH_USER_RPC }}@${{ secrets.SSH_HOST_RPC }}:/root/ice-node/
          ssh ${{ secrets.SSH_USER_RPC }}@${{ secrets.SSH_HOST_RPC }}
          cd /root/ice-node/
          chmod +x ice-node
          ./ice-node purge-chain --base-path /tmp/alice/ --chain local
          systemctl start rpc
        
  deploy-validator:
    needs: deploy-rpc
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY_VALID }} 
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST_VALID }} >> ~/.ssh/known_hosts

      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: .
      - name: Deploy with rsync
        run:
          ssh ${{ secrets.SSH_USER_VALID }}@${{ secrets.SSH_HOST_VALID }}
          systemctl stop validator
          rm -rvf /root/ice-node/ice-node
          exit
          rsync -avz downloads/* ${{ secrets.SSH_USER_VALID }}@${{ secrets.SSH_HOST_VALID }}:/root/ice-node/
          ssh ${{ secrets.SSH_USER_VALID }}@${{ secrets.SSH_HOST_VALID }}
          cd /root/ice-node/
          chmod +x ice-node
          ./ice-node purge-chain --base-path /tmp/bob/ --chain local
          systemctl start validator
